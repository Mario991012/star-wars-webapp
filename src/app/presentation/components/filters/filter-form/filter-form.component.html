<form [formGroup]="filterForm">
  <div *ngFor="let field of fields" class="form-container">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>{{ field.label }}</mat-label>
      <input matInput [formControlName]="field.formControlName" [id]="field.formControlName">
    </mat-form-field>
  </div>
</form>
