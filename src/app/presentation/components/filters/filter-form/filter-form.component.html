<form [formGroup]="filterForm" class="row">
  <div *ngFor="let field of fields" class="col-lg-4 col-md-3 col-sm-12 col-xs-12">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>{{ field.label }}</mat-label>
      <input matInput [formControlName]="field.formControlName" [id]="field.formControlName">
    </mat-form-field>
  </div>
</form>
