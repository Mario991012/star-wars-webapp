<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card p-4" style="max-width: 400px; width: 100%; box-shadow: var(--shadow-default);">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <h2 class="text-center mb-4">Login</h2>
      <mat-form-field appearance="fill" class="w-100 mb-3">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Enter your email" type="email" />
        <mat-error *ngIf="email?.invalid && (email?.dirty || email?.touched)">
          <span *ngIf="email?.errors?.['required']">Email is required</span>
          <span *ngIf="email?.errors?.['email']">Invalid email format</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-100 mb-3">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" placeholder="Enter your password" type="password" />
        <mat-error *ngIf="password?.invalid && (password?.dirty || password?.touched)">
          <span *ngIf="password?.errors?.['required']">Password is required</span>
          <span *ngIf="password?.errors?.['minlength']">Password must be at least 8 characters</span>
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" class="w-100" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
</div>
